<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <title>Trabalho Guilherme Alves Lacerda</title>
    <meta charset="utf-8">
  </head>
  <body>
      <form method="post">
            <fieldset style="width: 400px;">
                <label for="nomebarra">Nome:</label>
                <input type="text" id="nomebarra"/><br>
                <label for="nascimentobarra">Data de nascimento:</label>
                <input type="text" id="nascimentobarra"/><br>
                <label for="">Sexo:</label>
                <input type="radio" id="masc" name="opsexo"/>
                <label for="masc">Masculino</label>
                <input type="radio" id="fem" name="opsexo"/>
                <label for="fem">Feminino</label>
                <input type="radio" id="Prefiro" name="opsexo"/>
                <label for="Prefiro">Prefiro não informar</label><br>
                <label>Endereço:</label><br>
                <label for="logradouro">Logradouro:</label>
                <input type="text" id="logradouro"/><br>
                <label for="bairro">Bairro:</label>
                <input type="text" id="bairro"/><br>
                <label for="uf">UF:</label>
                <select id="uf">
                <option >Brasília</option>
                <option>Rio de Janeiro</option>
                <option selected>São Paulo</option>
                </select><br>
                <label for="email">Email:</label>
                <input type="text" id="email"/><br>
                <input type="button" id="clear" value="Limpar"/>
                <input type="button" id="send" value="Enviar"/>
            </fieldset>
        </form>
    
    </body>
</html>
