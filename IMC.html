<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8"/>
    </head>

    <body>
        <div>
            <h1>Trabalho sobre IMC</h1>
        </div>

            <p>Situação do IMC:<span id="mudaimc"></span></p><span id="mudatexo"></span>
            <button onclick ="calculoIMC()">Aperte aqui para calcular seu IMC</button>
    
            <script>
                function calculoIMC () {
                    let peso = parseInt(prompt("Informe seu peso"));
                    let altura = parseInt(prompt("Informe sua altura:"))
                    let imc = peso / (altura * altura)
                    document.getElementById('mudaimc').innerHTML = imc;

                    if (imc < 25) {
                        document.getElementById('mudatexto').innerHTML = 'Abaixo do peso';

                    }
                }

            </script>

    </body>

</html>
